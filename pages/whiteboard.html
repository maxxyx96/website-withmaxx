<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chalkboard</title>
  <style>
    body {
      margin: 0;
      background: #0b2a3a;
      color: #fff;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .chalkboard-container {
      position: relative;
      width: 100%;
      height: 100%;
      background: #0b2a3a;
      overflow: hidden;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      cursor: crosshair;
    }

    .toolbar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      backdrop-filter: blur(4px);
    }

    .tool {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 6px 10px;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 18px;
    }

    .tool.active {
      background: #66b2ff;
      border-color: #66b2ff;
      color: #000033;
    }

    label {
      color: #fff;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
    }

    input[type="range"] {
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="chalkboard-container">
    <canvas id="board"></canvas>
    <canvas id="overlay" style="position:absolute;top:0;left:0;pointer-events:none;width:100%;height:100%;"></canvas>

    <div class="toolbar" role="toolbar" aria-label="Chalkboard tools">
      <button id="pen" class="tool active" title="Marker">‚úèÔ∏è</button>
      <button id="eraser" class="tool" title="Eraser">üßΩ</button>
      <button id="ruler" class="tool" title="Ruler">üìè</button>
      <label>Size <input id="size" type="range" min="1" max="24" value="4"></label>
      <button id="clear" class="tool" title="Clear">üßº</button>
      <button id="save" class="tool" title="Save">üíæ</button>
    </div>
  </div>

  <script>
    const board = document.getElementById('board');
    const overlay = document.getElementById('overlay');
    const ctx = board.getContext('2d');
    const octx = overlay.getContext('2d');
    ctx.imageSmoothingEnabled = true;
    octx.imageSmoothingEnabled = true;

    const tools = {
      pen: document.getElementById('pen'),
      eraser: document.getElementById('eraser'),
      ruler: document.getElementById('ruler')
    };
    const size = document.getElementById('size');
    const clearBtn = document.getElementById('clear');
    const saveBtn = document.getElementById('save');

    let mode = 'pen';
    let drawing = false;
    let start = null;

    function resizeCanvas() {
      board.width = window.innerWidth;
      board.height = window.innerHeight;
      overlay.width = window.innerWidth;
      overlay.height = window.innerHeight;
      ctx.fillStyle = '#0b2a3a';
      ctx.fillRect(0, 0, board.width, board.height);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();


    // Fix for pen & touch input
    board.style.touchAction = 'none';
    board.style.msTouchAction = 'none';
    board.addEventListener('pointerdown', e => board.setPointerCapture(e.pointerId));

    function setActive(tool) {
      Object.values(tools).forEach(btn => btn.classList.remove('active'));
      tools[tool].classList.add('active');
      mode = tool;
    }

    Object.entries(tools).forEach(([name, btn]) => {
      btn.addEventListener('click', () => setActive(name));
    });

    clearBtn.addEventListener('click', () => {
      ctx.fillStyle = '#0b2a3a';
      ctx.fillRect(0, 0, board.width, board.height);
    });

    saveBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'chalkboard.png';
      link.href = board.toDataURL('image/png');
      link.click();
    });

    function getPos(e) {
      const rect = board.getBoundingClientRect();
      return { x: e.clientX - rect.left, y: e.clientY - rect.top };
    }

    board.addEventListener('pointerdown', e => {
      drawing = true;
      start = getPos(e);
      if (mode === 'ruler') octx.clearRect(0, 0, overlay.width, overlay.height);
    });

    board.addEventListener('pointermove', e => {
      if (!drawing) return;
      const pos = getPos(e);
      const w = size.value;

      if (mode === 'pen') {
        ctx.globalCompositeOperation = 'source-over';
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = w;
        ctx.lineCap = 'round';
	      ctx.lineJoin = 'round';
        ctx.beginPath();
        ctx.moveTo(start.x, start.y);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        start = pos;
      } else if (mode === 'eraser') {
        ctx.globalCompositeOperation = 'destination-out';
        ctx.lineWidth = w * 2;
        ctx.lineCap = 'round';
        ctx.beginPath();
        ctx.moveTo(start.x, start.y);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        start = pos;
      } else if (mode === 'ruler') {
        octx.clearRect(0, 0, overlay.width, overlay.height);
        octx.strokeStyle = '#ffffff';
        octx.lineWidth = w;
        octx.beginPath();
        octx.moveTo(start.x, start.y);
        octx.lineTo(pos.x, pos.y);
        octx.stroke();
      }
    });

    board.addEventListener('pointerup', e => {
      if (!drawing) return;
      drawing = false;
      if (mode === 'ruler') {
        const pos = getPos(e);
        ctx.globalCompositeOperation = 'source-over';
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = size.value;
        ctx.beginPath();
        ctx.moveTo(start.x, start.y);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        octx.clearRect(0, 0, overlay.width, overlay.height);
      }
    });
  </script>
</body>
</html>
